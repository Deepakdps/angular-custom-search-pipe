<hr />

<app-user (add)="addUser($event)"></app-user>

<hr />
<div class="wrap">
  <div class="search">
    <input
      class="searchTerm"
      type="search"
      [(ngModel)]="search"
      placeholder="Search by USERNAME................."
    />
  </div>
</div>
<div *ngIf="isLoading" class="loader"></div>
<hr />

<table>
  <tr>
    <th>NAME</th>
    <th>EMAIL</th>
    <th>USERNAME</th>
    <th>GENDER</th>
    <th>PASSWORD</th>
    <th>DOB</th>
    <th>PHONE</th>
  </tr>
  <tr *ngFor="let item of users | filter: search">
    <td>
      {{ item?.name?.title }}{{ item?.name?.first }}{{ item?.name?.last }}
    </td>
    <td>{{ item?.email }}</td>
    <td>{{ item?.username }}</td>
    <td>{{ item?.gender }}</td>
    <td>{{ item?.password }}</td>
    <td>{{ item?.dob }}</td>
    <td>{{ item?.phone }}</td>
  </tr>
</table>
